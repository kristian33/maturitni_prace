version: "3.3"

services: 
    webserver: 
        image: php:8.0.3-apache
        ports: 
           - 80:80
        volumes: 
            - ./web:/var/www/html
            
    db:
        image: mysql:latest
        volumes: 
            - data:/var/lib/mysql
        environment:
                MYSQL_ROOT_PASSWORD: root

    adminer: 
        image: adminer:latest
        ports:
            - 8080:8080
volumes: 
    data: